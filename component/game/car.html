		body {
				background: url(../../image/bg.png) repeat;
				width: 100%;

			}
		.game{
			height: 1.4rem;
			width: 100%;
			background: #ccc;
			overflow: hidden;

		.game .information{
			height: 0.44rem;
			width: 100%;

		}
		.game .track{
			background: url(../../image/saidao@2x.png) no-repeat;

			width: 100%;
		}
		.operations{
			height: 0.4rem;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
		}
		.operation{
			flex: 1;
			height: 0.4rem;
			background: #ff8e01;

		}
		.operation a{
			color: #fff;
		}

			width: 100%;
			background: #eee;
		}
		
		.car{
			width:0.375rem;
			height: 0.145rem;
			position: absolute;
			animation: carrun ease-in forwards;
			-webkit-animation:carrun  ease-in forwards;
			z-index: 22;
		}
		
		#car1{
			background:url(../../image/1@2x.png) no-repeat;
			background-size:cover ;
			top: 0.315rem;
			right: 0.47rem;
			animation-duration:4s;
			-webkit-animation-duration:4s; 
		}
		#car2{
			background:url(../../image/2@2x.png) no-repeat;
			background-size:cover ;
			top: 0.42rem;

			animation-duration:4.5s;

		}
		.car3{
			/*background:url(../../image/3@2x.png) no-repeat;

			top: 0.315rem;
			right: 0.725rem;
			animation-duration:4s;
			-webkit-animation-duration:4s; */
		}
		
		@keyframes carrun{
			from{
				transform: translateX(0);
				-webkit-transform: translateX(0);
			}
			to{
				transform: translateX(-2.2rem);
				-webkit-transform: translateX(-2.2rem);
			}
		}
		@-webkit-keyframes carrun 
		{
			from{
				transform: translateX(0);
				-webkit-transform: translateX(0);
			}
			to{
				transform: translateX(-2.2rem);
				-webkit-transform: translateX(-2.2rem);
			}
		}
